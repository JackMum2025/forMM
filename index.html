<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>博客访问</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
            padding: 20px;
        }
        #questions {
            margin-top: 20px;
        }
        #content {
            display: none;
            margin-top: 20px;
        }
        #gif-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }
        .gif {
            position: absolute;
            width: 100px;
            height: 100px;
            animation: fall linear infinite;
        }
        @keyframes fall {
            0% { top: -100px; }
            100% { top: 100%; }
        }
    </style>
</head>
<body>
    <audio id="audio" autoplay>
        <source src="https://jackmum2025.github.io/forMiao/Front.mp3" type="audio/mpeg">

        <input type="text" id="q4" placeholder="请输入答案">

    <div id="gif-container"></div>

    <script>
        const gifs = [
            "https://p4.itc.cn/images01/20230509/6ea2213ddcd84ece8c6fb244b4c5d578.gif",

        function checkAnswers() {
            const q1 = document.getElementById('q1').value.toLowerCase();
            const q2 = document.getElementById('q2').value.toLowerCase();
            const q3 = document.getElementById('q3').value.toLowerCase();
            const q4 = document.getElementById('q4').value.toLowerCase();

            if ((q1 === 'mcd' || q1 === 'mcdonals') &&
                (q2 === 'vit c' || q2 === 'vitamin c') &&
                q3 === '一二' &&
                q4 === '童话') {
                document.getElementById('questions').style.display = 'none';
                document.getElementById('content').style.display = 'block';
                document.getElementById('audio').src = 'https://jackmum2025.github.io/forMM/Sparkle%20-%20movie%20ver%20(mp3cut.net)%20(4).mp3';
                document.getElementById('audio').play();
                startGifRain();
            } else {
                alert('答案错误，请重新回答！');
            }
        }

        function startGifRain() {
            const gifContainer = document.getElementById('gif-container');
            gifs.forEach(gif => {
                const img = document.createElement('img');
                img.src = gif;
                img.classList.add('gif');
                img.style.left = `${Math.random() * 100}%`;
                img.style.animationDuration = `${Math.random() * 5 + 5}s`;
                gifContainer.appendChild(img);
            });
        }
    </script>
